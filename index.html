<!DOCTYPE html>
<html>
  <a href="https://k-abdu.github.io/tic-tac-toe-new/TicTacToe/"><Click></Click> here for PvP</a>
  <head>
    <meta name="Tic-Tac-Toe" content="HTML, CSS, JavaScript">
    <meta name="Sohail and Bhatti with aee" content="RFAdudes">
    <!-- <meta http-equiv="refresh" content="30"> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>tic-tac-toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Tic-<span>Tac</span>-Toe</h1>
      <!-- <h2> gets the first turn</h2> -->
    </header>
    <div class="headings">
    <div class="status">X is next</div>
    <div class="restart"><button>Restart</div>
    </div>
    <div class="points">
    <div class="xPointsTitle">X points: <div id="xPoints">0</div></div>
    <div class="oPointsTitle">O points: <div id="oPoints">0</div></div>
    </div>
    <section>
    <div class="board">
      <div cell-num="top-left" class="cell 1"></div>
      <div cell-num="top-middle" class="cell 2"></div>
      <div cell-num="top-right" class="cell 3"></div>
      <div cell-num="middle-left" class="cell 4"></div>
      <div cell-num="middle-middle" class="cell 5"></div>
      <div cell-num="middle-right" class="cell 6"></div>
      <div cell-num="bottom-left" class="cell 7"></div>
      <div cell-num="bottom-middle" class="cell 8"></div>
      <div cell-num="bottom-right" class="cell 9"></div>
    </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
